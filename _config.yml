# Jekyll Configuration

# Exclude desktop.ini files (Windows/Google Drive system files)
exclude:
  - desktop.ini
  - "**/desktop.ini"
  - .idea/
  - .jekyll-cache/
  - node_modules/
  - vendor/

# Keep files with dotfiles by default
keep_files:
  - .git
  - .nojekyll

# Watch configuration - exclude SCSS files from livereload
watch: true
force_polling: false

# Exclude SCSS files from watch to prevent multiple reloads
# (SCSS watcher handles compilation separately)
exclude_watch:
  - scss/
  - "**/*.scss"

# Jekyll Configuration

# Exclude desktop.ini files (Windows/Google Drive system files)
exclude:
  - desktop.ini
  - "**/desktop.ini"
  - .idea/
  - .jekyll-cache/
  - node_modules/
  - vendor/

# Keep files with dotfiles by default
keep_files:
  - .git
  - .nojekyll

# Watch configuration - for local development only (use `jekyll serve`)
# Do NOT set watch: true here â€” it prevents Netlify builds from finishing.
force_polling: false

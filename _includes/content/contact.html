<h2>문의하기</h2>

<div class="contact-grid">
    <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>OEM, B2B 도매, 소매 파트너십에 관심이 있으시면 양식을 작성해 주시거나 연락해 주세요.</p>

        <div class="contact-methods">
            <div class="method">
                <div class="icon">
                    <span class="material-icons">mail</span>
                </div>
                <div class="details">
                    <h4>Email</h4>
                    <a href="mailto:kosim.inc@gmail.com">kosim.inc@gmail.com</a>
                </div>
            </div>
            <div class="method">
                <div class="icon">
                    <span class="material-icons">call</span>
                </div>
                <div class="details">
                    <h4>Phone</h4>
                    <a href="tel:01062257585">010-6225-7585</a>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-form-wrap">
        <form id="contact-form" name="contact" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label>업체명</label>
                    <input type="text" name="company" placeholder="업체명을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>전화번호</label>
                    <input type="tel" name="phone" placeholder="010-0000-0000" required>
                </div>
            </div>
            <div class="form-group">
                <label>문의 내용</label>
                <textarea name="message" rows="4" placeholder="OEM, 도매 등 문의 내용을 작성해 주세요." required></textarea>
            </div>
            <div class="form-group">
                <label>파일 첨부</label>
                <div class="file-upload">
                    <span class="material-icons">upload_file</span>
                    <p>사업자등록증 또는 RFP를 드래그하거나 클릭하여 업로드</p>
                    <input type="file" name="attachment" multiple>
                </div>
            </div>
            <button type="submit" class="CTA">문의하기</button>
        </form>
    </div>
</div>
